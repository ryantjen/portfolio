<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta</h1>
    <p>This page contains stats about the code of this website.</p>
    <div id="stats"></div>

    <!-- Scrolly section -->
    <div id="scrolly-1">
        <!-- Left: story text -->
        <div id="scatter-story">
            <p>Here is some explanatory text for the scatter plot of commits over time.</p>
        </div>

        <!-- Right: scatter plot + brush/selection elements -->
        <div id="scatter-plot">
            <div id="chart"></div>
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>
    <h2>Codebase Evolution</h2>
    <div id="scrolly-2">
        <!-- Left: story text -->
        <div id="scatter-story">
            <p>Commits over time.</p>
        </div>

        <!-- Right: unit viz -->
        <dl id="files"></dl>
    </div>

    <!-- Tooltip -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <!-- Unit visualization of files -->
    

    <script type="module" src="../global.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
